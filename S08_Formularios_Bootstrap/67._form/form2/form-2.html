<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario completo</title>
  </head>
  <body>    
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <h1 class="display-4">
                    Formulario completo
                </h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Te invitamos a contactarnos, te responderemos lo antes posible.</p>
                <p class="text-danger small pt-0 mt-0"></p>
                <div class="alert alert-success d-none" id="msgsuccess">Mensaje enviado con éxito</div>
                <div class="alert alert-danger d-none" id="msgerror"></div>
                <!-- Form -->
                <form action="" id="form" novalidate>
                    <!-- name -->
                    <div class="row form-group">
                        <label for="name" class="col-form-label col-md-4">Nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="name" value="" id="name" class="form-control" required>
                        </div>
                    </div>
                    <!-- color -->
                    <div class="row form-group">
                        <label for="color" class="col-form-label col-md-4">Color:</label>
                        <div class="col-md-8">
                            <select class="form-control" id="color" name="color" required>
                                <option value="green">Verde</option>
                                <option value="blue">Azul</option>
                                <option value="red">Rojo</option>
                            </select>
                        </div>
                    </div>
                    <!-- check -->
                    <div class="row form-group">
                        <label for="name" class="col-form-label col-md-4">Cursos:</label>
                        <div class="col-md-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="html" name="course[]">
                                <label class="form-check-label" for="inlineCheckbox1">HTML5</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="css" name="course[]">
                                <label class="form-check-label" for="inlineCheckbox1">CCS3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="js" name="course[]">
                                <label class="form-check-label" for="inlineCheckbox1">JAVASCRIPT</label>
                            </div>
                        </div>
                    </div><!-- end check -->
                    <div class="row form-group">
                        <label for="" class="col-form-label col-md-4">Género:</label>
                        <div class="col-md-8">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="genre" value="female">
                                    Mujer
                                </label>
                                <label class="form-check-label ml-3">
                                    <input type="radio" class="form-check-input" name="genre" value="male">
                                    Hombre
                                </label>
                            </div>
                        </div>                        
                    </div>

                    <button type="submit" class="btn btn-info">Enviar</button>
                </form><!-- End Form -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="form-2.js"></script>
  </body>
</html>
