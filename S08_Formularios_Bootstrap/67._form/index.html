<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>    
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-7">
                <h1 class="display-4">
                    Formulario
                </h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Te invitamos a contactarnos, te responderemos lo antes posible.</p>
                <p class="text-danger small pt-0 mt-0"></p>
                <div class="alert alert-success d-none" id="msgsuccess">Mensaje enviado con Ã©xito</div>
                <div class="alert alert-danger d-none" id="msgerror"></div>
                <form action="" id="form" novalidate>
                    <div class="row form-group">
                        <label for="name" class="col-form-label col-md-4">Nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="name" value="" id="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">Email:</label>
                        <div class="col-md-8">
                            <input type="email" name="email" value="" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="message" class="col-form-label col-md-4">Mensaje:</label>
                        <div class="col-md-8">
                            <textarea name="message" id="message" rows="3" class="form-control" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="form.js"></script>
  </body>
</html>
