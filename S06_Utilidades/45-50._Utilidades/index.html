<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Utilities</title>

    <style>
      .height{
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-light py-4">
        <h1 class="text-center">Utilities</h1>

        <!-- Borders -->
        <h2>Borders</h2>
    
        <div class="text-center bg-dark py-5">
            <img src="https://via.placeholder.com/600x300.png" alt="" class="border border-danger rounded">
        </div>
        <div class="text-center bg-dark py-5">
            <img src="https://via.placeholder.com/400x400.png" alt="" class="rounded-circle">
        </div>

        <br>

        <!-- Displays -->
        <h2>Displays</h2>
        <div class="bg-dark d-inline">
            <p class="bg-dark text-white d-inline">Lorem ipsum dolor sit amet</p>
        </div>
        <a href="" class="bg-warning d-block">Soy un ancla</a>
        <a href="" class="bg-warning">Soy un ancla</a>

        <br><br>

        <!-- Displays Responsive -->
        <h2 class="d-none d-sm-block">Displays Responsive</h2>
        
        <div class="bg-dark d-sm-none">
            <p class="bg-dark text-white">Lorem ipsum dolor sit amet</p>
        </div>
        <a href="" class="bg-warning">Soy un ancla</a>
        <a href="" class="bg-warning">Soy un ancla</a>

        <br><br>

        <!-- Flex -->
        <div class=" height bg-danger d-flex justify-content-center align-items-center">
            <div class="mr-2">Elemento 1</div>
            <div class="mr-2">Elemento 2</div>
            <div class="mr-2">Elemento 3</div>
        </div>

        <br><br>

        <!-- Sizing -->
        <div class="bg-dark py-3 w-25">Primer elemento</div>
        <div class="bg-primary py-3 w-75">Segundo elemento</div>
        <div class="bg-warning py-3 w-50">Tercer elemento</div>
        <div class="bg-danger py-3 w-25">Cuarto elemento</div>
        <div class="height">
          <div class="bg-info py-3 h-100">Quinto elemento</div>
        </div>        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
